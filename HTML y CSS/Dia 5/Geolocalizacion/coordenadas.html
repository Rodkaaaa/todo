<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalizacion</title>
</head>
<body>
    <button onclick="getLocation()">Ubicacion</button>
    <p id="Localizacion"></p>

    <script>
        var geo = document.getElementById("Localizacion")
        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }else{
                geo.innerHTML = "no es compatible su geolocalizacion"
            }
        }
        function showPosition(position){
            geo.innerHTML = "Latitud: "+position.coords.latitude+"<br>Longitud: "+position.coords.longitude;
        }
    </script>
</body>
</html>
