<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linto</title>
</head>
<body>
    <canvas id="canvas" width="2000" height="2000"></canvas>
    
    <script type="application/javascript" >
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        //triangulo con relleno
        //ctx.fillStyle = "#FFA500" // hexadecimal
        ctx.fillStyle = "green" // color normal
        //ctx.fillStyle = "rgb(255,77,51)"
        //ctx.fillStyle = "rgba(255,77,55,0.1)"
        ctx.beginPath();
        ctx.moveTo(25,25);
        ctx.lineTo(105,25);
        ctx.lineTo(25,105);
        ctx.closePath();
        ctx.fill();// rellenar
        
        //triangulo sin relleno
        //ctx.strokeStyle = "#FFA500" // hexadecimal
        ctx.strokeStyle = "black" // color normal
        //ctx.strokeStyle = "rgb(255,77,51)"
        /* ctx.strokeStyle = "rgba(0,0,255,0.1)" */
        ctx.beginPath();
        ctx.moveTo(125,125);
        ctx.lineTo(125,45);
        ctx.lineTo(45,125);
        ctx.closePath();
        ctx.stroke();// solo contorno

    </script>
</body>
</html>
