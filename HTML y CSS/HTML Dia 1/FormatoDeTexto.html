<html>
    <head>
        <title>Formato</title>
    </head>
    <body>
        <p>Texto de ejemplo</p>
        <p><b>Texto de ejemplo</b></p> <!-- negrita -->
        <p><i>Texto de ejemplo</i></p> <!-- cursiva -->
        <p><big>Texto de ejemplo</big></p> <!-- mas grande el text -->
        <p><small>Texto de ejemplo</small></p> <!-- mas pequena el text -->
        <p><strong>Texto de ejemplo</strong></p> <!-- pone mas en negrita y un tamano mayor -->
        <p><sub>Texto de ejemplo</sub>Texto de ejemplo</p> <!-- subindice -->
        <p><sup>Texto de ejemplo</sup>Texto de ejemplo</p> <!-- indice -->
        <p><ins>Texto de ejemplo</ins></p> <!-- subrayado -->
        <p><del>Texto de ejemplo</del></p> <!-- rayar el texto -->
        <p><sub>Texto de ejemplo</sub><br/><sup>Texto de ejemplo</sup></p>
    </body>

</html>
